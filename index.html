<!DOCTYPE html>
<html>
<head>
    <title>Captcha</title>
   <style>

img {
margin: 10px;
border: 5px solid #555;
width: 12%;
}

button {
margin: 20px;
background-color: black;
color: white;
}
body {
    background-color: rgb(143, 241, 241);
}
</style>
</head>
<body>
    <center>
    <h2>Captcha</h2>
    <div>
        <input type="checkbox" id="captcha-checkbox" onchange="displayRandomImage()">
        <label for="captcha-checkbox">Select a Image</label>
    </div>

    <div>
        <img id="captcha-image" src="https://picsum.photos/id/237/200/300" alt="Captcha Image">
        <img id="captcha-image" src="https://picsum.photos/seed/picsum/200/300" alt="Captcha Image">
        <img id="captcha-image" src="https://picsum.photos/200/300?grayscale" alt="Captcha Image">
        <img id="captcha-image" src="https://picsum.photos/200/300" alt="Captcha Image">
        <img id="captcha-image" src="https://picsum.photos/200/300.jpg" alt="Captcha Image">
    </div>

    <div>
        <button onclick="validateCaptcha()">Submit</button>
    </div>
</center>
    <script>
        
        const images = ["https://picsum.photos/id/237/200/300",
                      "https://picsum.photos/seed/picsum/200/300",
                      "https://picsum.photos/200/300?grayscale",
                      "https://picsum.photos/200/300",
                      "https://picsum.photos/200/300.jpg" 
    ];

        function displayRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            var imageUrl = images[randomIndex];
            var captchaImage = document.getElementById("captcha-image");
            captchaImage.src = imageUrl;
        }

        
        function validateCaptcha() {
            var userInput = document.getElementById("captcha-image").value;
            var expectedValue = "selected_image";
            if (userInput === expectedValue) {
                alert("Captcha is correct!");
            } else {
                alert("Captcha is incorrect. Please try again.");
            }
        }
    </script>
</body>
</html>
